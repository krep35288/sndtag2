<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* –°—Ç–∏–ª–∏ –¥–ª—è —Ñ–µ–π–∫–æ–≤–æ–π –æ—à–∏–±–∫–∏ */
        body {
            margin: 0;
            height: 100vh;
            background: #0f0f0f;
            color: #ff4444;
            font-family: Arial;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        #errorMsg {
            font-size: 2em;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 0 0 10px #ff0000;
        }

        #btn {
            padding: 15px 40px;
            background: #2962ff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è –º–∏–Ω—å–æ–Ω–∞ */
        #minion {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 999;
        }
    </style>
</head>
<body>
    <!-- –≠–∫—Ä–∞–Ω –æ—à–∏–±–∫–∏ -->
    <div id="errorMsg">üö® SYSTEM FAILURE 0xDEADBEEF</div>
    <button id="btn">EMERGENCY RESTART</button>

    <!-- –°–∫—Ä—ã—Ç—ã–µ —ç–ª–µ–º–µ–Ω—Ç—ã -->
    <img id="minion" src="https://i.pinimg.com/736x/76/47/fa/7647fa06e089746f00e60101a63e3bf2.jpg">
    <audio id="music" src="https://api.hostize.com/files/opqsvEVFa0/download/file.mp3" loop></audio>

    <script>
        // –ü–æ–ª—É—á–∞–µ–º —ç–ª–µ–º–µ–Ω—Ç—ã
        const errorMsg = document.getElementById('errorMsg');
        const btn = document.getElementById('btn');
        const minion = document.getElementById('minion');
        const music = document.getElementById('music');

        // –§—É–Ω–∫—Ü–∏—è –∞–∫—Ç–∏–≤–∞—Ü–∏–∏
        const activate = () => {
            // 1. –°–∫—Ä—ã–≤–∞–µ–º –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å –æ—à–∏–±–∫–∏
            errorMsg.style.display = 'none';
            btn.style.display = 'none';
            
            // 2. –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –º–∏–Ω—å–æ–Ω–∞
            minion.style.display = 'block';
            
            // 3. –ó–∞–ø—É—Å–∫–∞–µ–º –º—É–∑—ã–∫—É
            music.play().catch(() => {
                // –ï—Å–ª–∏ –±—Ä–∞—É–∑–µ—Ä –±–ª–æ–∫–∏—Ä—É–µ—Ç –∞–≤—Ç–æ–≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ:
                minion.style.cursor = 'pointer';
                minion.onclick = () => music.play();
            });
        };

        // –í–µ—à–∞–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –Ω–∞ –í–°–Å
        document.body.onclick = activate;
        btn.onclick = activate;
    </script>
</body>
</html>
